<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js"></script>

    <script>
        // Creating Scene.
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a3b4c);

        // Add camera.
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight
        );

        // Rendered
        var rendered = new THREE.WebGLRenderer();
        rendered.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(rendered.domElement);

        //Add geometry
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
        var cube = new THREE.Mesh(geometry,material);

        scene.add(cube);

        camera.position.z = 5;

        // Animation
        var animate = function(){
            requestAnimationFrame(animate);
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            rendered.render(scene,camera);
        }

        animate();

    </script>
</body>
</html>
